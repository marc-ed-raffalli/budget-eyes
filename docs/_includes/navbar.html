<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
  <button class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="{{include.dictionary.toggleNav}}">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="{{site.baseurl}}">{{site.title}}</a>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      {% for menu in include.menuItems %}
      <li class="nav-item {% if item.url == page.url %}active{% endif %}">
        <a class="nav-link" href="{{menu[1].url}}">{{menu[1].name}}</a>
      </li>
      {% endfor %}
    </ul>
    <ul class="navbar-nav mt-2 mt-md-0">
      {% for locale in include.locales %}
      <li class="nav-item">
        <a class="nav-link" href="{{site.baseurl}}/{{locale[0]}}/{{page.ref}}/">{{locale[1].main.name}}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</nav>
